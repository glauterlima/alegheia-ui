<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Demandas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos">
        <p-column field="nome" header="Nome" styleClass="col-nome"></p-column>
        <p-column field="sistema" header="Sistema" styleClass="col-sistema"></p-column>
        <p-column field="pessoa" header="Servidor (a)"></p-column>
        <p-column field="lote" header="Lote"></p-column>
        <p-column field="plataforma" header="Plataforma Tecnológica"></p-column>
        <p-column field="totalPfPlataforma" header="PF Líquido Ajustado" styleClass="col-pf-liquido-ajustado"></p-column>
      </p-dataTable>

    </div>

  </div>
</div>
