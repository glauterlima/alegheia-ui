<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Demandas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="demandas" [paginator]="true" [rows]="2" [responsive]="true">
        <p-column field="nome" header="Nome" styleClass="col-nome"></p-column>
        <p-column field="sistema" header="Sistema" styleClass="col-sistema"></p-column>
        <p-column field="pessoa" header="Servidor (a)"></p-column>
        <p-column field="lote" header="Lote"></p-column>
        <p-column field="plataforma" header="Plataforma Tecnológica"></p-column>
        <p-column header="Data" styleClass="col-data">
            <ng-template let-dema="rowData" pTemplate="body">
                <span>{{ dema.data | date:'dd/MM/yyyy' }}</span>
            </ng-template>
        </p-column>
        <p-column field="totalPfPlataforma" header="PF Líquido Ajustado" styleClass="col-pf-liquido-ajustado">
          <ng-template let-dem="rowData" pTemplate="body">
            <span>{{dem.totalPfPlataforma}}</span>
          </ng-template>
        </p-column>
        <p-column field="valor" header="Valor" styleClass="col-valor">
            <ng-template let-dem="rowData" pTemplate="body">
              <span>{{ dem.valor | number:'1.2-2' }}</span>
            </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
              <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </ng-template>
        </p-column>
      </p-dataTable>

    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>
</div>
